<div class="result-buttons">
    <div ng-show="flip" class="btn btn-default" ng-click="reset()">Reset&nbsp;<i class="fa fa-repeat"></i></div>
</div>
<div class="result-container" ng-class="{ 'flip': flip }">
    <div ng-repeat="card in cards" class="card-container">
        <div class="front" ng-style="{ 'transition': settings.animation ? '0.6s' : '0s' }">
            <div class="card-value" ng-style="{ 'background-color': settings.color }">
                <div ng-show="card.value == null">
                    <div class="dots"><span>.</span><span>.</span><span>.</span></div>
                </div>
                <span ng-show="card.value != null"><i class="fa fa-check"></i></span>
            </div>
            <div class="user-name">{{card.name}}</div>
        </div>
        <div class="back" ng-style="{ 'transition': settings.animation ? '0.6s' : '0s' }">
            <div class="card-value" ng-style="{ 'background-color': settings.color }">
                <span>{{card.value}}</span>
            </div>
            <div class="user-name">{{card.name}}</div>
        </div>
    </div>
</div>
